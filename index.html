    <style>
        body {
	    background: #f0f2f5 url('img/pattern.png') repeat; 
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            padding-top: 90px;
            height: 90%;
            margin: 0;            
            color: #696969;
            /*background: url('../img/bg.jpg') no-repeat center center fixed; 
	background-position: center center;
	background-repeat:  no-repeat;
    background-attachment: fixed;
	background-size:  cover;
	background-color: #fff;*/
            /* Required margin for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }

        /*============ Navbar css============== */
        .tulisannav {
            font-size: 1em;
            color: #000;
            font-weight: bold;
        }

        .navbar {
            font-family: 'Roboto', sans-serif;
            box-shadow: 1px 1px 8px 1px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 1px 1px 8px 1px rgba(0, 0, 0, 0.3);
        }

        .navbar-default {
            background: -webkit-gradient(linear, left top, left bottom, from(#fff), color-stop(47%, #f6f6f6), to(gainsboro));
            background: -webkit-linear-gradient(#fff 0%, #f6f6f6 47%, gainsboro 100%);
            background: linear-gradient(#fff 0%, #f6f6f6 47%, gainsboro 100%);
        }

        .navbar-brand {
            padding: 6px 15px;
        }

        .navbar-nav {
            text-align: center;
        }

        .navbar-default .navbar-nav>.active>a,
        .navbar-default .navbar-nav>.active>a:focus,
        .navbar-default .navbar-nav>.active>a:hover {
            color: #FFC107;
            background-color: rgb(239, 238, 235);
        }

        .navbar-toggle {
            border: none;
            background: transparent !important;
            margin-right: 10px;
        }

        .navbar-toggle:hover {
            background: transparent !important;
        }

        .navbar-toggle .icon-bar {
            width: 22px;
            transition: all 0.2s;
            background-color: #00a9e0 !important;
        }

        .navbar-toggle .top-bar {
            transform: rotate(45deg);
            transform-origin: 10% 10%;
        }

        .navbar-toggle .middle-bar {
            opacity: 0;
        }

        .navbar-toggle .bottom-bar {
            transform: rotate(-45deg);
            transform-origin: 10% 90%;
        }

        .navbar-toggle.collapsed .top-bar {
            transform: rotate(0);
        }

        .navbar-toggle.collapsed .middle-bar {
            opacity: 1;
        }

        .navbar-toggle.collapsed .bottom-bar {
            transform: rotate(0);
        }

        .img {
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .text {
                font-size: 11px
            }

        }

        /*====== navbar css RESPONSIVE======*/
        @media (max-width: 768px) {

            .navbar-default .navbar-nav>.active>a,
            .navbar-default .navbar-nav>.active>a:focus,
            .navbar-default .navbar-nav>.active>a:hover {
                color: #FFF;
                background-color: #00c0ff;
            }

            .navbar-default .navbar-nav>li>a:hover,
            .navbar-default .navbar-nav>li>a:focus {
                background-color: #f0f0f0;
                color: #00c0ff;
            }

            .navbar-default {
                background: #f8f8f8;
            }

            .navbar-header {
                background: -webkit-gradient(linear, left top, left bottom, from(#fff), color-stop(47%, #f6f6f6), to(gainsboro));
                background: -webkit-linear-gradient(#fff 0%, #f6f6f6 47%, gainsboro 100%);
                background: linear-gradient(#fff 0%, #f6f6f6 47%, gainsboro 100%);
            }
        }

        @media (min-width: 768px) {
            .navbar {
                min-height: 60px;
            }

            .navbar-brand {
                padding: 10px 15px;
            }

            .navbar-nav>li>a {
                padding: 20px;
            }

            .img {
                border-bottom-left-radius: 0px;
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
            }
        }

        /*END navbar css RESPONSIVE */
        /* END Navbar css */

        .well {
            padding: 0 15px;
            background: #fefefe;
            border-radius: 8px;
            /* border: 2px solid #CCC; */
            -moz-box-shadow: 0px 10px 1px #ddd, 0 10px 20px #ccc;
            -webkit-box-shadow: 0px 10px 1px #ddd, 0 10px 20px #ccc;
            box-shadow: 0px 10px 1px #ddd, 0 10px 20px #ccc;
        }
    </style>
</head>
